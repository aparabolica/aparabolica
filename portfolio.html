---
layout: default
namespace: portfolio
permalink: /portfolio/
---

<h1>{% t our_portfolio %}</h1>

{% for project in site.projects %}
  <article class="project">
    <header class="project-header">
      <h2>
        {{ project.name[site.lang] }}
      </h2>
    </header>
    <section class="project-content">
      <p>{{ project.description[site.lang] }}</p>
    </section>
  </article>
{% endfor %}
