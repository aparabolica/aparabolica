---
layout: default
namespace: portfolio
permalink: /portfolio/
---

<h1>{% t our_portfolio %}</h1>

<section id="projects">
{% for project in site.projects %}
  <article class="project">
    <div class="container">
      <div class="six columns offset-by-two">
        <header class="project-header">
          <h2>
            {{ project.name[site.lang] }}
          </h2>
        </header>
        <section class="project-content">
          <p>{{ project.description[site.lang] }}</p>
        </section>
      </div>
    </div>
  </article>
{% endfor %}
